echo ǁ Key bindings;
bind "ESCAPE" "cancelselect"
bind "F1" "name Ek0"
bind "F5" "jpeg"
bind "F12" "toggleconsole"
bind "PAUSE" "pause"

alias +eps-scores	"net_graph 3; net_graphheight 150; net_graphpos 2; +showscores"
alias -eps-scores	"-showscores; net_graph 0"
bind "TAB" "+showscores"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

alias sa "slot1; bind a sb"
alias sb "slot2; bind a sa" 
bind a "sb"

bind "z" "+forward"
bind "e" "+use"
bind "r" "+reload"
bind "t" "impulse 201"
bind "y" "messagemode"
bind "u" "messagemode2"
alias ngon "net_graph 3; net_graphpos 200; net_graphsolid 1; net_graphheight 55; bind i ngoff"
alias ngoff "net_graph 0; bind i ngon"
bind i "ngon"

alias demo "record demo; echo ; echo ==========================RECORD DEMO.DEM==========================; bind o stopdemo; status; status; status" 
alias stopdemo "status; status; echo ; echo ==========================STOP RECORD==========================; stop; bind o demo"
bind o "demo"

alias resetrates "cl_updaterate 100; cl_cmdrate 100; rate 50000; echo ; echo =============================================================; echo RATES RESET;cl_cmdrate; cl_updaterate; rate; echo =============================================================; echo "
bind "p" "resetrates"

bind "$" "kill"

bind "q" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
